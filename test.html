<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Developer Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Background Image */
    .bg-container {
      position: relative;
      background-image: url('img/laptop-half-closed-dark-with-colourful-glow-glasses-paper-cup.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Particles Layer */
    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Content Layer */
    .content {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }

    .content h1 {
      font-size: 48px;
    }

    .content p {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="bg-container">
    <div id="tsparticles"></div>
    <div class="content">
      <h1>Hello, I'm a Java Full Stack Developer</h1>
      <p>Building scalable web apps using Java, Spring Boot, and modern frontend tools.</p>
    </div>
  </div>

  <!-- tsParticles CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      background: {
        color: "transparent"
      },
      particles: {
        number: { value: 50 },
        size: { value: 3 },
        move: { enable: true, speed: 1 },
        links: { enable: true, color: "#ffffff", opacity: 0.4 },
        color: { value: "#ffffff" }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      }
    });
  </script>
</body>
</html>
